version: '3'
services:
  db:
    build: ./mysql
    environment:
      - MYSQL_DATABASE=kinyujoshi_development
      - MYSQL_ROOT_PASSWORD=pass
      - TZ=Asia/Tokyo
    ports:
      - '3307:3306'
    volumes:
      - db-data:/var/lib/mysql

  web:
    build: ./php
    environment:
      - TZ=Asia/Tokyo
    ports:
      - '80:80'
    volumes:
      - ./web:/var/www/html
      - ./config/apache2/sites-available:/etc/apache2/sites-available
    working_dir: /var/www/html
    environment:
      FUEL_ENV: development
    depends_on:
      - db
      - smtp

