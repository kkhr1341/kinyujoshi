version: '2'
services:
  db:
    build: ./mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: kinyujoshi
      MYSQL_ROOT_PASSWORD: pass
  #  volumes:
  #    - db:/var/lib/mysql
  php:
    build: ./php
    ports:
      - '80:80'
    volumes:
      - ./web:/var/www/html
      - ./config/apache2/sites-available:/etc/apache2/sites-available      
    depends_on:
      - db
